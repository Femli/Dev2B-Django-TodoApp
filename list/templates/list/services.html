{% include 'list/template.html' %}

<form method="POST" action="/">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Create Task">
</form>

{% for task in tasks %}
    <a href="{% url 'update_tasks' task.id %}">Update</a>
    <a href="{% url 'delete_tasks' task.id %}">Delete</a>

    {% if task.complete == True %}
    <strike>{{task}}</strike>
    <br/>
    {% else %}
    <span>{{task}}</span>
    <br/>
    {% endif %}

{% endfor %}
